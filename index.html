<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Happy Birthday My Girl</title>
</head>

<body>
    <div>
        <audio id="backgroundAudio" loop >
            <source src="HPBD.mp3" type="audio/mp3">
        </audio>
        <script>
            var backgroundAudio = document.getElementById('backgroundAudio');
            backgroundAudio.volume = 0.5;
            backgroundAudio.play();
        </script>
    </div>
    <div class="content">
        <div class="container">
            <div>
                <img class="flame"
                    src="https://github.com/mhung2026/test/blob/main/flame.png?raw=true"
                    alt="Flame">
            </div>
            <div class="Cake">
                <img class="BC"
                    src="https://github.com/mhung2026/test/blob/main/cake.png?raw=true"
                    alt="Birthday Cake">
            </div>
            <div>
                <button id="showImageButton" onclick="blowCandles()">Thổi Nến</button>
            </div>
        </div>
        <div class="Gift">
            <button style="background-color: hsla(120, 100%, 50%, 0);" id="openWebsiteBtn">
                <div id="imageContainer"></div>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
